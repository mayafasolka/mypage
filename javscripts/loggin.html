<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin</title>
</head>
<body style="text-align: center;">
   <script>
    function login(){
        users = ['aj','ben','jula']
        passwords = ['123sab','hello']
        let username = document.querySelector("#username").value;
        let password = document.querySelector("#password").value;
        if(users.includes(username) && passwords.includes(password)) {
            alert("login successful!");
            window.location.href = "safari.html";
        } 
            else{
            alert("Invalid username or password. please try again.")
            window.location.reload()
        }
    }
 </script>

 username: <input id="username" type="text"></input> <br>
 password: <input id="password" type="password"></input> <br>
 <button onClick="login()">login</button>
</body>
